<!DOCTYPE html>
<html lang="ja"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>○×クイズ - デザイン工学部</title>
  <style>
    body {
        
        background-size: cover;            /* 横幅100%にフィット、はみ出しをカット */
        background-position: center top;
        background-repeat: no-repeat;
        width: 100%;
        aspect-ratio: 1080 / 1920;         /* 元画像の比率に合わせて調整（ここ重要） */
        position: relative;                /* 子要素（メニューアイコン）を重ねるため */
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #FBF9F1;     
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: #E2338C;
      padding: 20px;
    }
    .question {
        font-size: 1.1em;
        margin-bottom: 20px;
        line-height: 2;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .btn {
      font-size: 1.5em;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      color: #E2338C;
      transition: transform 0.1s;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .btn.true { 
        background: #ffffff;
    }  /* 赤 */
    .btn.false { background: #ffffff; } /* 青 */
    .btn:active {
      transform: scale(1.1);
    }
    .btn:hover {
      cursor: pointer;
    }
    .result {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .explanation {
        font-size: 0.9em;
        margin-bottom: 20px;
        line-height: 2;
        /* font-size: 1em; */
        color: #ffffff;
        margin-bottom: 20px;
    }
    .next-btn {
  display: inline-block;
  border: none;
  padding: 0;
  background: transparent;
  cursor: pointer;
}

.next-btn-image {
  display: block;
  width: 50%;
  height: auto;
}



    .next-btn:hover {
      cursor: pointer;
    }
    .score-section {
      text-align: center;
      display: none;
    }
    .score {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .comment {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .confetti {
      position: fixed;
      top: 0;
      width: 100%;
      height: 0;
      overflow: visible;
      pointer-events: none;
      z-index: 100;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f06292;
      animation: fall 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz">
      <div class="question" id="question">Q1: デザイン工学部は市ヶ谷キャンパスの学部である。</div>
      <div class="buttons">
        <button class="btn true" onclick="answer(true)">○</button>
        <button class="btn false" onclick="answer(false)">×</button>
      </div>
      <div class="result" id="result"></div>
      <div class="explanation" id="explanation"></div>
      <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">
        <img src="butt-05.png" alt="次の問題へ" class="next-btn-image">
      </button>
      
    </div>

<div class="score-section" id="scoreSection">
  <div class="score" id="score"></div>
  <div class="comment" id="comment"></div>
  <button class="next-btn" id="restartBtn" onclick="restartQuiz()">もう一度遊ぶ</button>
</div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const quizData = [
  {
    question: "デザイン工学部は市ヶ谷キャンパスの学部である。",
    correct: true,
    explanation: "私たちデザイン工学部の分類は市ヶ谷キャンパスですが、他の学部が集まる校舎から川を挟んで徒歩10分ほどの距離にある、田町校舎で学んでいます!"
  },
  {
    question: "一部のデザイン工学部生は田町校舎に対して、外濠校舎やボアソナード・タワーなどの校舎が集まる場所を本キャンと呼んでいる",
    correct: true,
    explanation: "公式ではありませんが、一部のデザイン工学部生は、外濠校舎やボアソナード・タワーのある場所を、本キャン（本キャンパス）と呼んでいます。ちなみに、デザイン工学部生以外に本キャンパスといっても伝わらないので注意。"
  },
  {
    question: "デザイン工学部はすべての授業を田町校舎で行う",
    correct: false,
    explanation: "基本的には田町校舎で行いますが、必修授業である英語や、その他一部の授業は本キャンパスで行います。※年度やクラスによって異なります。"
  },
  {
    question: "田町校舎には学食はあるが、購買がない",
    correct: false,
    explanation: "田町校舎には、購買はありますが、学食はありません。購買では、授業のある日はお弁当が買えます。その他、制作に必要な材料（スチレンボードや角材など）も売っています。"
  },
  {
    question: "田町校舎には3Dプリンター、溶接機、真空成型機、平行定規、電動のこぎり、レーザーカッターなど制作に使える設備が揃っている",
    correct: true,
    explanation: "学生は、扱い方の説明を受ければ、これらの設備を自由に使えます。（一部機材の使用には事前予約が必要）"
  },
  {
    question: "デザイン工学部は3学科から構成されており、それぞれ建築学科、都市システムデザイン学科、ものづくり学科である",
    correct: false,
    explanation: "デザイン工学部は都市環境デザイン工学科、建築学科、システムデザイン学科から構成されています。"
  },
  {
    question: "デザイン工学部の建築学科は一級建築士受験資格に対応している",
    correct: true,
    explanation: "建築学科では、決まった授業を履修することで、卒業時に一級建築士の受験資格を得られます。また、二級建築士の受験資格も得られます。加えて、都市環境デザイン工学科を卒業すると、技術士補となる資格を有することが出来ます"
  },
  {
    question: "デザイン工学部に入学する場合、パソコンの購入が必須である",
    correct: false,
    explanation: "入学時にデザイン工学部生全員に貸与PCが配布され、卒業するまで使うことができます。そのため、急いでPCを買わなくても、本当に必要なスペックがわかってきてからの購入で大丈夫です。"
  },
  {
    question: "デザイン工学部は文系選択の学生でも入学することが出来る",
    correct: true,
    explanation: "デザイン工学部では学科や入試方式によって、文系選択の学生でも受験できる可能性があります。例えば、システムデザイン学科：T日程／英語外部試験利用は「数学Ⅲ」が出題範囲ではなく、建築学科：B方式では「国語」と「理科」の科目のうち、1科目選択です。※詳細は入試ガイドや入試要項を必ず確認しましょう。"
  },
  {
    question: "受験方式の中で、共通テスト利用なのは、B方式、C方式である",
    correct: true,
    explanation: "B方式は3教科型で、C方式は6教科7科目型の共通テスト利用方式です。C方式は国公立大学と併願しやすい科目、スケジュールになっており、国公立大学の合否を確認してから入学手続きに必要な入学金、学費等を納入できます。"
  }
];


    let current = 0;
    let score = 0;

    function displayQuestion() {
      const q = quizData[current];
      document.getElementById("question").textContent = `Q${current + 1}: ${q.question}`;
      document.getElementById("result").textContent = "";
      document.getElementById("explanation").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
    }

    function answer(userAnswer) {
      const q = quizData[current];
      const isCorrect = userAnswer === q.correct;
      document.getElementById("result").textContent = isCorrect ? "〇 正解！" : "× 不正解…";
      document.getElementById("explanation").textContent = q.explanation;
      if (isCorrect) score += 10;
      document.getElementById("nextBtn").style.display = "inline-block";

      const buttons = document.querySelectorAll(".btn");
      buttons.forEach(btn => btn.disabled = true);
    }

    function nextQuestion() {
      current++;
      const buttons = document.querySelectorAll(".btn");
      buttons.forEach(btn => btn.disabled = false);

      if (current < quizData.length) {
        displayQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("scoreSection").style.display = "block";
      document.getElementById("score").textContent = `あなたの得点：${score}点`;

      let comment = "";
      if (score <= 30) comment = "うーん、もう少しがんばろう！";
      else if (score <= 60) comment = "そこそこ！あと一歩！";
      else if (score <= 90) comment = "いい感じ！よくできました！";
      else comment = "満点！すばらしい！🎉";

      document.getElementById("comment").textContent = comment;

      if (score === quizData.length * 10) {
        launchConfetti();
      }
    }

    function launchConfetti() {
      const confetti = document.getElementById("confetti");
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement("div");
        piece.classList.add("confetti-piece");
        piece.style.left = `${Math.random() * 100}%`;
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        piece.style.animationDuration = `${2 + Math.random()}s`;
        confetti.appendChild(piece);
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      document.getElementById("scoreSection").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("confetti").innerHTML = "";
      const buttons = document.querySelectorAll(".btn");
      buttons.forEach(btn => btn.disabled = false);
      displayQuestion();
    }

    // 初期表示
    displayQuestion();
  </script>


</body></html>
